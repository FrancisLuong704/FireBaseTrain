<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <title>FIREBASETRAIN</title>
</head>

<body>
    <div class="jumbotron container">
        <h1 class="display-3">ANYTIME IS TRAIN TIME!</h1>
        <p class="lead">Choo Choo Chee Chee</p>
    </div>
    <div class="card text-left|center|right container">
        <table class="table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="trainInfo">
            </tbody>
        </table>
    </div>
    <br>
    <div class="card text-left|center|right container">
        <div class="form-group">
            <label for="trainName-input">Train Name</label>
            <input type="text" class="form-control" name="trainName-input" id="trainName-input" aria-describedby="helpId"
                placeholder="Thomas">
            <small id="helpId" class="form-text text-muted"></small>

            <label for="destination-input">Destination</label>
            <input type="text" class="form-control" name="destination-input" id="destination-input" aria-describedby="helpId"
                placeholder="New York">
            <small id="helpId" class="form-text text-muted"></small>

            <label for="frequency-input">Frequency</label>
            <input type="number" class="form-control" name="frequency-input" id="frequency-input" aria-describedby="helpId"
                placeholder="100">
            <small id=" helpId" class="form-text text-muted"></small>

            <label for="nextArrival-input">Next Arrival</label>
            <input type="text" class="form-control" name="nextArrival-input" id="nextArrival-input" aria-describedby="helpId"
                placeholder="1:30pm">
            <small id="helpId" class="form-text text-muted"></small>

            <label for="minutesAway-input">Minutes Away</label>
            <input type="number" class="form-control" name="minutesAway-input" id="minutesAway-input" aria-describedby="helpId"
                placeholder="35">
            <small id="helpId" class="form-text text-muted"></small>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/java.js"></script>
</body>

</html>
